<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>动态数据加载</title>
  </head>
  <body>
    <div id="app">
      <p>姓名：{{user.name}}</p>
      <p>年龄：{{user.age}}</p>
      <div>
        姓名输入： <input id="nameInput" type="text" name="name" value="{{user.name}}">

      <div>

      </div>
    </div>
    <script src="util.js" charset="utf-8"></script>
    <script src="vue-5.js" charset="utf-8"></script>
  </body>
</html>
